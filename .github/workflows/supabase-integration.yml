name: Supabase Integration

on:
  push:
    branches:
      - "**"

jobs:
  setup-database:
    name: Setup Supabase Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Verify Supabase CLI installation
        run: supabase --version

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Login non-interactively with the token
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Link the CLI to the desired project ref
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Sync branch configurations (migrations)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db push

      - name: Validate Database Schema
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db lint
