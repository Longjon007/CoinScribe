name: Supabase Integration

on:
  push:
    branches:
      - "*"

jobs:
  setup-database:
    name: Setup Supabase Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js and Supabase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI via npm
        run: |
          npm install -g supabase@latest
          supabase --version

      - name: Sync branch configurations (cf5645f086b50e1e71fba0b7a84debc46698c2af)
        run: |
          # Sync database migrations with the branch configurations
          supabase db push

      - name: Placeholder for Deployment Secrets
        run: |
          echo "Please ensure to set up the Supabase project identifiers (API keys and secrets) for the deployment phase."

      - name: Test Database Connection
        run: |
          supabase db reset
